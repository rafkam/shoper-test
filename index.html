<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filtering products</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="load_content">Loading content....</div>
      <div id="container">
        <header id="header">
          <h1>Filtering</h1>
        </header>
        <section id="filter">
          <form id="filter-form">
            <fieldset>
              <label><select id="brand"></select> </label>
              <label><select id="category"></select> </label>
            </fieldset>
          </form>
        </section>
        <section id="products"></section>
        <section id="no-items">
          Sorry, we weren't able to find the product you were looking for.
        </section>
        <button id="load_more">Load more</button>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
